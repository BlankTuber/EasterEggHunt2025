<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fantasy Pong Challenge</title>
        <link rel="stylesheet" href="../util/global.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="game-container fantasy-container">
            <div class="score-board">
                <div class="player-score">0</div>
                <div class="computer-score">0</div>
            </div>
            <canvas id="pongCanvas"></canvas>
        </div>

        <!-- Control buttons for mobile/touch devices -->
        <div class="control-buttons">
            <div class="control-btn up-btn">
                <span>▲</span>
            </div>
            <div class="control-btn down-btn">
                <span>▼</span>
            </div>
        </div>

        <script type="module" src="game.js"></script>
    </body>
</html>
