<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shadow Identifier Challenge</title>
        <link rel="stylesheet" href="../util/global.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="game-container fantasy-container">
            <div class="fantasy-header">
                <h1 id="game-title">Shadow Identifier Challenge</h1>
                <div class="score-display">
                    Score: <span id="score">0</span>/<span id="total">0</span>
                </div>
            </div>

            <div class="game-content">
                <div class="silhouette-container" id="silhouette-container">
                    <img id="silhouette-image" alt="Mystery Silhouette" />
                    <div
                        class="silhouette-overlay"
                        id="silhouette-overlay"
                    ></div>
                </div>

                <div class="guess-container">
                    <input
                        type="text"
                        id="guess-input"
                        placeholder="Who or what is this?"
                        autocomplete="off"
                    />
                    <button id="submit-btn" class="fantasy-button">
                        Submit
                    </button>
                </div>

                <div class="hints-container">
                    <div class="hint" id="hint-text"></div>
                    <button id="hint-btn" class="fantasy-button">
                        Get Hint
                    </button>
                    <button id="skip-btn" class="fantasy-button">Skip</button>
                </div>

                <div class="feedback" id="feedback"></div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-text"></p>
                <div class="modal-buttons">
                    <button
                        id="modal-primary-btn"
                        class="fantasy-button"
                    ></button>
                </div>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
