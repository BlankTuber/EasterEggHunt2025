<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arcane Number Sequence Challenge</title>
        <link rel="stylesheet" href="../util/global.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

                {

                        "If you get stuck, you can use hints. Each level offers up to 3 hints that progressively reveal more about the pattern.",

            // Initialize the game

                type: "sequence",
                levels: sequenceLevels,

                howToPlayPages: howToPlayPages,

</html>
